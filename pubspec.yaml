name: dashboardapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  device_preview: ^1.2.0
  expandable_page_view: ^1.0.17
  fl_chart: ^0.70.2
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.17
  smooth_page_indicator: ^1.2.0+3

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat-Regular.ttf

flutter_assets:
  assets_path: assets/images
  output_path: lib/utils
  filename: app_images.dart
  field_prefix: null
